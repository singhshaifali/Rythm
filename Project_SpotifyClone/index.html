<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'Rhythm - Web Player : Music for everyone'</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container flex bg-black">

        <div class="left ">
            <div>
                <img  class="invert close" src="img/cross.svg" alt="" height="17px" width="30px">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo invert"><img src="img/logo.svg" alt="logo" width="110px"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img src="img/playlist.svg" class="invert" alt="">
                    <h2>
                        your library
                    </h2>

                </div>
                <div class="song_list">
                    <ul>


                    </ul>
                </div>
                <div class="footer">
                    <div role="list" aria-label="Filter options" tabindex="0">
                        <div role="presentation"><button role="checkbox" aria-checked="false" tabindex="-1"
                                style="margin-block-end: 0px; will-change: transform, opacity;"><span>Playlists</span></button><button
                                role="checkbox" aria-checked="false" tabindex="-1"
                                style="margin-block-end: 0px; will-change: transform, opacity;"><span>Artists</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class=" right bg-gray rounded ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40" class=" invert hamburger" src="img/hamburger.svg" alt="" srcset="">
                        <img src="img/left.svg">
                        <img src="img/right.svg">
                    </div>
                </div>
                <div class="buttons">
                    <button class="Signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify-Playlists</h1>
                <div class="cardContainer">
                    <div class="card" data-folder="cs">
                        <div class="play"
                            style="width: 32px; height: 32px; background-color: #1fdf64; border-radius: 50%; display: flex;justify-content: center;  align-items: center;">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                                style="width: 30px; height: 30px;">
                                <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license /free Copyright 2024 Fonticons, Inc.-->
                                <path
                                    d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zM188.3 147.1c7.6-4.2 16.8-4.1 24.3 .5l144 88c7.1 4.4 11.5 12.1 11.5 20.5s-4.4 16.1-11.5 20.5l-144 88c-7.4 4.5-16.7 4.7-24.3 .5s-12.3-12.2-12.3-20.9V168c0-8.7 4.7-16.7 12.3-20.9z" />
                            </svg>
                        </div>
                        <img aria-hidden="false" draggable="false" loading="lazy"
                            src="songs/cs/cover.png">
                        <h2>Daily Hits!</h2>
                        <p>Pritam , Tulsi and more...</p>
                    </div>

                    <div class="card" data-folder="ncs">
                        <div class="play"
                            style="width: 32px; height: 32px; background-color: #1fdf64; border-radius: 50%; display: flex;justify-content: center;  align-items: center;">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                                style="width: 30px; height: 30px;">
                                <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license /free Copyright 2024 Fonticons, Inc.-->
                                <path
                                    d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zM188.3 147.1c7.6-4.2 16.8-4.1 24.3 .5l144 88c7.1 4.4 11.5 12.1 11.5 20.5s-4.4 16.1-11.5 20.5l-144 88c-7.4 4.5-16.7 4.7-24.3 .5s-12.3-12.2-12.3-20.9V168c0-8.7 4.7-16.7 12.3-20.9z" />
                            </svg>
                        </div>
                        <img aria-hidden="false" draggable="false" loading="lazy"
                            src="songs/ncs/cover.png">
                        <h2>Daily Hits!</h2>
                        <p>Pritam , Tulsi and more...</p>
                    </div>

                    <div class="card" data-folder="cs">
                        <div class="play"
                            style="width: 32px; height: 32px; background-color: #1fdf64; border-radius: 50%; display: flex;justify-content: center;  align-items: center;">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                                style="width: 30px; height: 30px;">
                                <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license /free Copyright 2024 Fonticons, Inc.-->
                                <path
                                    d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zM188.3 147.1c7.6-4.2 16.8-4.1 24.3 .5l144 88c7.1 4.4 11.5 12.1 11.5 20.5s-4.4 16.1-11.5 20.5l-144 88c-7.4 4.5-16.7 4.7-24.3 .5s-12.3-12.2-12.3-20.9V168c0-8.7 4.7-16.7 12.3-20.9z" />
                            </svg>
                        </div>
                        <img aria-hidden="false" draggable="false" loading="lazy"
                            src="https://dailymix-images.scdn.co/v2/img/ab6761610000e5ebcb6926f44f620555ba444fca/1/en/default"
                            data-testid="card-image" alt=""
                            class="mMx2LUixlnN_Fu45JpFB yMQTWVwLJ5bV8VGiaqU3 yOKoknIYYzAE90pe7_SE Yn2Ei5QZn19gria6LjZj">
                        <h2>Daily Hits!</h2>
                        <p>Pritam , Tulsi and more...</p>
                    </div>

                    <div class="card" data-folder="ncs">
                        <div class="play"
                            style="width: 32px; height: 32px; background-color: #1fdf64; border-radius: 50%; display: flex;justify-content: center;  align-items: center;">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                                style="width: 30px; height: 30px;">
                                <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license /free Copyright 2024 Fonticons, Inc.-->
                                <path
                                    d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zM188.3 147.1c7.6-4.2 16.8-4.1 24.3 .5l144 88c7.1 4.4 11.5 12.1 11.5 20.5s-4.4 16.1-11.5 20.5l-144 88c-7.4 4.5-16.7 4.7-24.3 .5s-12.3-12.2-12.3-20.9V168c0-8.7 4.7-16.7 12.3-20.9z" />
                            </svg>
                        </div>
                        <img aria-hidden="false" draggable="false" loading="lazy"
                            src="songs/cs/cover.png">
                        <h2>Daily Hits!</h2>
                        <p>Pritam , Tulsi and more...</p>
                    </div>


                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="sbar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img id="previous" src="img/previoussong.svg" alt="" class="src" height="20px" width="35px">
                            <img id="play" src="img/play.svg" alt="" class="src" height="20px" width="35px">
                            <img id="next" src="img/nextsong.svg" alt="" class="src" height="20px" width="35px">
                        </div>
                        <div class="timevol">
                        <div class="songtime">

                        </div>
                        <div class="volume">
                            <img src="img/volume.svg" height="20px" width="45px" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>

</body>

</html>
